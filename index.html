<!DOCTYPE html> 
 <html lang="pt-BR"> 
 <head> 
   <meta charset="UTF-8"> 
   <meta name="viewport" content="width=device-width, initial-scale=1"> 
   <title>Rastreamento de Pedido</title> 
   <style> 
     body { 
       background: linear-gradient(to right, #f8f9fa, #e9ecef); 
       font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
       display: flex; 
       justify-content: center; 
       align-items: center; 
       height: 100vh; 
       margin: 0; 
     } 
     .container { 
       background-color: white; 
       padding: 40px; 
       border-radius: 16px; 
       box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); 
       text-align: center; 
       max-width: 400px; 
       width: 100%; 
     } 
     h1 { 
       margin-bottom: 20px; 
       color: #343a40; 
     } 
     input[type="text"] { 
       width: 100%; 
       padding: 12px; 
       font-size: 16px; 
       border: 1px solid #ced4da; 
       border-radius: 8px; 
       margin-bottom: 20px; 
       outline: none; 
       transition: 0.3s; 
     } 
     input[type="text"]:focus { 
       border-color: #495057; 
     } 
     button { 
       background-color: #007bff; 
       color: white; 
       padding: 12px 24px; 
       border: none; 
       border-radius: 8px; 
       font-size: 16px; 
       cursor: pointer; 
       transition: background-color 0.3s ease; 
     } 
     button:hover { 
       background-color: #0056b3; 
     } 
     .message { 
       margin-top: 20px; 
       font-size: 18px; 
       color: #28a745; 
       display: none; 
     } 
     /* Estilo para o loader */
     .loader {
       border: 5px solid #f3f3f3;
       border-top: 5px solid #007bff;
       border-radius: 50%;
       width: 30px;
       height: 30px;
       animation: spin 1s linear infinite;
       margin: 20px auto;
       display: none;
     }
     @keyframes spin {
       0% { transform: rotate(0deg); }
       100% { transform: rotate(360deg); }
     }
     /* Estilo para o histórico de status */
     .status-history {
       margin-top: 30px;
       text-align: left;
       display: none;
     }
     .status-item {
       padding: 10px;
       border-left: 3px solid #007bff;
       margin-bottom: 10px;
       background-color: #f8f9fa;
     }
     .status-date {
       font-size: 14px;
       color: #6c757d;
     }
   </style> 
 </head> 
 <body> 
   <div class="container"> 
     <h1>Rastreamento de Pedido</h1> 
     <input type="text" id="codigo" placeholder="Digite seu código de rastreio"> 
     <button onclick="rastrearPedido()">Rastrear</button> 
     <div class="loader" id="loader"></div>
     <div class="message" id="mensagem">Aguarde, seu pedido já está sendo preparado para ser enviado.</div> 
     
     <div class="status-history" id="historico">
       <h3>Histórico de Status</h3>
       <!-- O histórico será preenchido via JavaScript -->
     </div>
   </div> 
 
   <script> 
     function rastrearPedido() { 
       const codigo = document.getElementById('codigo').value.trim(); 
       const mensagem = document.getElementById('mensagem');
       const loader = document.getElementById('loader');
       const historico = document.getElementById('historico');
       
       if (codigo !== "") {
         // Mostrar o loader e esconder a mensagem
         loader.style.display = "block";
         mensagem.style.display = "none";
         historico.style.display = "none";
         
         // Simular um tempo de processamento
         setTimeout(function() {
           // Esconder o loader
           loader.style.display = "none";
           
           // Simulação de diferentes status baseados no código
           if (codigo.startsWith("BR")) {
             mensagem.textContent = "Seu pedido está em trânsito no Brasil.";
             mensagem.style.color = "#28a745"; // Verde
             
             // Adicionar histórico para este código
             historico.innerHTML = `
               <h3>Histórico de Status</h3>
               <div class="status-item">
                 <div class="status-date">Hoje, ${new Date().toLocaleTimeString()}</div>
                 <div>Pedido em trânsito - Centro de Distribuição São Paulo</div>
               </div>
               <div class="status-item">
                 <div class="status-date">${new Date(Date.now() - 86400000).toLocaleDateString()}</div>
                 <div>Pedido em processamento</div>
               </div>
               <div class="status-item">
                 <div class="status-date">${new Date(Date.now() - 172800000).toLocaleDateString()}</div>
                 <div>Pedido recebido</div>
               </div>
             `;
             historico.style.display = "block";
             
           } else if (codigo.startsWith("INT")) {
             mensagem.textContent = "Seu pedido está em trânsito internacional.";
             mensagem.style.color = "#007bff"; // Azul
             
             // Adicionar histórico para este código
             historico.innerHTML = `
               <h3>Histórico de Status</h3>
               <div class="status-item">
                 <div class="status-date">Hoje, ${new Date().toLocaleTimeString()}</div>
                 <div>Em trânsito internacional - Alfândega</div>
               </div>
               <div class="status-item">
                 <div class="status-date">${new Date(Date.now() - 86400000).toLocaleDateString()}</div>
                 <div>Saiu do país de origem</div>
               </div>
             `;
             historico.style.display = "block";
             
           } else if (codigo.startsWith("ENT")) {
             mensagem.textContent = "Seu pedido está saindo para entrega hoje!";
             mensagem.style.color = "#fd7e14"; // Laranja
             
             // Adicionar histórico para este código
             historico.innerHTML = `
               <h3>Histórico de Status</h3>
               <div class="status-item">
                 <div class="status-date">Hoje, ${new Date().toLocaleTimeString()}</div>
                 <div>Saindo para entrega</div>
               </div>
               <div class="status-item">
                 <div class="status-date">${new Date(Date.now() - 43200000).toLocaleDateString()}, ${new Date(Date.now() - 43200000).toLocaleTimeString()}</div>
                 <div>Chegou na unidade de distribuição local</div>
               </div>
             `;
             historico.style.display = "block";
             
           } else {
             mensagem.textContent = "Aguarde, seu pedido já está sendo preparado para ser enviado.";
             mensagem.style.color = "#28a745"; // Verde
             
             // Adicionar histórico para este código
             historico.innerHTML = `
               <h3>Histórico de Status</h3>
               <div class="status-item">
                 <div class="status-date">Hoje, ${new Date().toLocaleTimeString()}</div>
                 <div>Pedido recebido e em processamento</div>
               </div>
             `;
             historico.style.display = "block";
           }
           
           mensagem.style.display = "block";
         }, 1500); // 1.5 segundos de "carregamento"
         
       } else { 
         mensagem.style.display = "none"; 
         loader.style.display = "none";
         historico.style.display = "none";
         alert("Por favor, digite um código válido."); 
       } 
     } 
   </script> 
 </body> 
 </html>
